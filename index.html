<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img
              src="https://i.pinimg.com/originals/44/96/2c/44962cc599431d7efb080b2a5295bfe8.jpg"
              id="person-img"
              alt=""
            />
          </div>
          <h4 id="author">moon byul-yi</h4>
          <p id="job">CEO</p>
          <p id="info">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsa
            tempora dolorum veritatis quasi blanditiis atque dolore ipsum
            corrupti, in dolores, voluptas similique mollitia consectetur alias
            ex accusamus explicabo. Officia, sunt!
          </p>
          <!-- previous and next buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <button class="random-btn">aleat√≥rio</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
